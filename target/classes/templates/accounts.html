<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/index.css" th:href="@{/index.css}" rel="stylesheet" >
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" href="../static/assets/favicon.ico" type="image/x-icon">

    <title>Accounts</title>
</head>
<body>
    <div class="logo">
        <img src="../static/assets/logo.png" th:src="@{assets/logo.png}" alt="">
    </div>

    <div class="nav">
        <a href="home.html" th:href="@{/}">Home</a>
        <a href="allproducts.html" th:href="@{allproducts}">Products</a>
        <a href="about.html" th:href="@{about}">About</a>
        <a href="contact.html" th:href="@{contact}">Contact Us</a>
        <div class="dropdown">
          <button class="dropbtn">Account 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="register" th:href="@{register}">Create Account</a>
            <a href="login" th:href="@{login}">Login</a>
          </div>
        </div> 
      </div>

    <h2>Welcome to your account</h2>

    <h3>Create Account</h3>

    <div class="container"
        <form action="#">
    
        <label for="fname">First Name</label> <br>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.."> <br>
    
        <label for="sname">Second Name</label> <br>
        <input type="text" id="sname" name="secondname" placeholder="Your second name.."> <br>

        <label for="email">Email</label> <br>
        <input type="text" id="email" name="email" placeholder="Your email.."> <br>

        <label for="phone">Phone Number</label> <br>
        <input type="text" id="phone" name="phone" placeholder="Your phone number.."> <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" placeholder="Create password.."> <br>
        
        <br>
        <input type="submit" value="Create an account"> <br>
    
        </form>
    </div> 


    <h3> Login to view your orders</h3>

    <div class="container"
        <form action="#">
    
        <label for="fname">email</label> <br>
        <input type="text" id="email" name="email" placeholder="Email.."> <br>

        <label for="password">Password</label> <br>
        <input type="password" id="password" name="password" placeholder="Create password.."> <br>
    
        <br>
        <input type="submit" value="Login"> <br>
    
        </form>
    </div>

    <footer class="footer">
        <div class="bottomnav">
            <p>Navigate</p>
            <a href="">Shop</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
        </div>

        <div class="social">
            <p>Visit us on social media</p>
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>

    </footer>

</body>
</html>
