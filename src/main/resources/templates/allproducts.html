<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/index.css" th:href="@{/index.css}" rel="stylesheet" >
    <link rel="shortcut icon" th:href="@{/assets/favicon.ico}" href="../static/assets/favicon.ico" type="image/x-icon">

    <script src="index.js"></script>
    <title>Autoparts</title>
</head>

<body>
    <div class="logo">
        <img src="../static/assets/logo.png" th:src="@{assets/logo.png}" alt="">
    </div>

    <div class="nav">
        <a href="home.html" th:href="@{/}">Home</a>
        <a href="allproducts.html" th:href="@{allproducts}">Products</a>
        <a href="about.html" th:href="@{about}">About</a>
        <a href="contact.html" th:href="@{contact}">Contact Us</a>
        <div class="dropdown">
          <button class="dropbtn">Account 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="register" th:href="@{register}">Create Account</a>
            <a href="login" th:href="@{login}">Login</a>
          </div>
        </div> 
      </div>

    <div th:if="${ not#lists.isEmpty(products)}" class="allptop">
        <div class="onep" th:each="product : ${products}">
            <div class="imgp"><img src="../static/assets/product_pics/common rail.jpg" th:src="@{/assets/product_pics/common rail.jpg}"alt=""></div>
            <div th:text="${product.getName()}"></div>
            <div th:text="${product.getCount()}"></div>
            <div th:text="Rwf + ${product.getPrice()}"></div>
            <a href="#">More</a>
            <div class="morep"></div>
            <div><button onclick="addCart()">Add to Cart</button></div>
        </div>
    </div>
    <div class="cart">View Your Shopping Cart <br> <br>
        Product Name <br>
        Quantity <br>
        Total Price <br>
    </div>

    <footer class="footer">
        <div class="bottomnav">
            <p>Navigate</p>
            <a href="">Shop</a>
            <a href="">About Us</a>
            <a href="">Contact Us</a>
        </div>

        <div class="social">
            <p>Visit us on social media</p>
            <a href="">Facebook</a>
            <a href="">Twitter</a>
            <a href="">Instagram</a>
        </div>

    </footer>
    
</body>
</html>
